<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Expense</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" type="image/x-icon" href="/src/images/plane.png">
    <script src="src/ts/index.js" type="module"></script>
</head>
<body>
<header>
    <h1 id="title-heading">My Travel Expense Tracker </h1>
</header>
<main>
    <div class="form-container">
        <span id="costInpError" class="error" hidden>Invalid input! Cost must be higher than 0 and Date must be selected.</span>
        <label for="costInp"> Cost: </label>
        <input type="number" id="costInp" placeholder="Enter Cost" min="1" step=".01" required>

        <label for="category">Choose category:</label>
        <select name="category" id="category">
            <option value="food/drink">Food &amp; Drink</option>
            <option value="transport">Transport</option>
            <option value="activity">Activity</option>
            <option value="shopping">Shopping</option>
            <option value="accommodation">Accommodation</option>
            <option value="health">Health</option>
            <option value="other">Other</option>
        </select>

        <label for="description">Description</label>
        <input type="text" id="description" placeholder="Enter a description here (optional)" maxlength="10">

        <label for="datetimeInput">Select date and time:</label>
        <input type="datetime-local" id="datetimeInput" name="datetimeInput">

        <button id="submit-btn">Enter</button>

        <section id="category-section">
            <div id="category-list">
                <div id="Food/Drink">
                    <h3> Food &amp; Drink</h3><span></span>
                    <button data-index="0" class="category-list-btn">View</button>
                </div>
                <div id="Transport">
                    <h3>Transport</h3><span> </span>
                    <button data-index="1" class="category-list-btn">View</button>
                </div>
                <div id="Activity">
                    <h3>Activity</h3><span></span>
                    <button data-index="2" class="category-list-btn">View</button>
                </div>
                <div id="Shopping">
                    <h3>Shopping </h3><span></span>
                    <button data-index="3" class="category-list-btn">View</button>
                </div>
                <div id="Accommodation">
                    <h3> Accommodation </h3><span></span>
                    <button data-index="4" class="category-list-btn">View</button>
                </div>
                <div id="Health">
                    <h3> Health </h3><span></span>
                    <button data-index="5" class="category-list-btn">View</button>
                </div>
                <div id="Other">
                    <h3> Other </h3><span></span>
                    <button data-index="6" class="category-list-btn">View</button>
                </div>
            </div>
        </section>
    </div>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h1 id="modal-title"></h1>
            <div class="modal-header">
                <span>Cost</span>
                <span>Date/Time</span>
                <span>Description</span>
            </div>

            <div id="modal-body-items">


            </div>
        </div>
    </div>

    <div id="chart-container">
        <canvas id="myChart"></canvas>
        <span id="total-cost"></span>

    </div>
    <button id="reset-btn" class="reset-button">Reset</button>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</body>
</html>
