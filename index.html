<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Expense</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/plane.png">
    <script src="index.js" defer></script>

</head>
<body>
<header>
    <h1 id="title-heading">My Travel Expense Tracker </h1>

</header>
<main>
    <div class="form-container">
        <span id="costInpError" class="error" hidden>Invalid input! cost must be higher than 0 </span>
        <label for="costInp"> Cost: </label><input type="number" id="costInp" placeholder="Enter Cost" min="1" required>
        <label for="category">Choose category:</label>

        <select name="category" id="category">
            <option value="food/drink">Food & Drink</option>
            <option value="transport">Transport</option>
            <option value="activity">Activity</option>
            <option value="shopping">Shopping</option>
            <option value="accommodation">Accommodation</option>
            <option value="health">Health</option>
            <option value="other">Other</option>
        </select>

        <label for="description">Description</label>
        <input type="text" id="description" placeholder="Enter a description here (optional)">

        <button id="submit-btn">Enter</button>

        <section id="category-section">
            <div id="category-list">
                <div id="food/drink">
                    <h3> Food &amp; Drink</h3> <span></span>
                </div>
                <div id="transport">
                    <h3>Transport</h3>  <span> </span>
                </div>
                <div id="activity">
                    <h3>Activity</h3>  <span></span>
                </div>
                <div id="shopping">
                    <h3>Shopping </h3> <span></span>
                </div>
                <div id="accommodation">
                    <h3> Accommodation </h3> <span></span>
                </div>
                <div id="health">
                    <h3> Health </h3> <span></span>
                </div>
                <div id="other">
                    <h3> Other </h3> <span></span>
                </div>
            </div>
        </section>

    </div>
    <div id="chart-container">
        <canvas id="myChart"></canvas>
        <span id="total-cost"> </span>
    </div>




</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</body>
</html>
